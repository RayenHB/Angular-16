<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Rocket type</th>
                </tr>
                <tbody *ngFor="let rocket of rockets">
                    <tr>
                        <td>{{rocket.idRocket}}</td>
                        <td>{{rocket.nomRocket}}</td>
                        <td>{{rocket.budgetRocket}}</td>
                        <td>{{rocket.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{rocket.RocketType?.nomRocketType}}</td>
                        <td><a class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="supprimerRocket(rocket)" >Supprimer</a></td>
                        <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/updateRocket',rocket.idRocket]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
